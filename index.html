<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blazzer Gaming</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111; /* Dark gaming theme */
            color: #fff;
            text-align: center;
        }
        header {
            background-color: #333;
            padding: 20px;
            font-size: 2em;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .profile-photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 20px auto;
            display: block;
        }
        .section {
            margin: 40px 0;
        }
        iframe {
            width: 100%;
            max-width: 560px;
            height: 315px;
            border: none;
        }
        .social-links a {
            margin: 0 10px;
            color: #ff0000; /* YouTube red */
            text-decoration: none;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
        }
        input, textarea {
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        Blazzer Gaming
    </header>
    <div class="container">
        <section class="section">
            <h2>About Me</h2>
            <img src="https://via.placeholder.com/200" alt="Profile Photo" class="profile-photo"> <!-- Replace with your photo URL -->
            <p>Welcome to Blazzer Gaming! My Name Is Mr.Prasenjit I'm a passionate gamer sharing tips, streams, and epic moments. Follow for the latest in gaming fun.</p>
        </section>
        
        <section class="section">
            <h2>YouTube Channel</h2>
            <p>Check out my latest videos:</p>
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe> <!-- Replace with your YouTube embed URL -->
            <p><a href="https://www.youtube.com/@prasenjitdey9577" target="_blank">Visit My Full Channel</a></p> <!-- Replace with your channel URL -->
        </section>
        
        <section class="section">
            <h2>Social Links</h2>
            <div class="social-links">
                <a href="https://twitter.com/BlazzerGaming" target="_blank">Twitter</a>
                <a href="https://twitch.tv/BlazzerGaming" target="_blank">Twitch</a>
                <a href="https://discord.gg/BlazzerGaming" target="_blank">Discord</a>
            </div>
        </section>
        
        <section class="section">
            <h2>Contact Me</h2>
            <form action="#" method="post"> <!-- Replace # with a backend service like Formspree for real submissions -->
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </div>
</body>
</html>
